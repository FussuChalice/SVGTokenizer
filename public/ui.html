<body>
  <style></style>
  <style>/*! Color themes for Google Code Prettify | MIT License | github.com/jmblog/color-themes-for-google-code-prettify */
.prettyprint{background:#fff;font-family:Menlo,Bitstream Vera Sans Mono,DejaVu Sans Mono,Monaco,Consolas,monospace;border:0!important}.pln{color:#333}ol.linenums{margin-top:0;margin-bottom:0;color:#ccc}li.L0,li.L1,li.L2,li.L3,li.L4,li.L5,li.L6,li.L7,li.L8,li.L9{padding-left:1em;background-color:#fff;list-style-type:decimal}@media screen{.str{color:#d14}.kwd{color:#333}.com{color:#998}.typ{color:#458}.lit{color:#458}.pun{color:#333}.opn{color:#333}.clo{color:#333}.tag{color:navy}.atn{color:teal}.atv{color:#d14}.dec{color:#333}.var{color:teal}.fun{color:#900}}
  </style>
  
  <div id="plugin-content">
    <div id="top-layout">
      <div id="colors-preview"> 
        <table style="width: 100%">
          <tbody id="colors-pull">
          </tbody>
        </table>
      </div>
      <div id="layout-preview-with-binoculars">
        <div id="preview-svg"></div>
      </div>
    </div>
    <div id="code-preview">
      <div id="code-container"></div>
      <div id="actions-with-code">
        <div id="copy-code">
          <img id="copy">
        </div>
        <div id="copy-code-as-file">
          <img id="copy-as-file">
        </div>
      </div>
    </div>
    <div id="bottom-bar">
      <div id="link-to-github-project">
        <img id="github" />
        <span id="link-to-github-project-text">Github project</span>
      </div>
      <div id="plugin-version">v1.0.2</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
