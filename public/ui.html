<body>
  <style></style>
  
  <div id="plugin-content">
    <div id="top-layout">
      <div id="colors-preview">
        <table style="width: 100%">
          <tbody id="colors-pull">
            <tr>
              <td class="color-with-block">
                <div class="color-block"></div>
                <div class="color-hex-color">#eddded,eo</div>
              </td>
              <td class="color-with-variable">
                <div class="color-variable">delde,dled,</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="layout-preview-with-binoculars">
        <div id="binoculars">
        </div>
      </div>
    </div>
    <div id="code-preview">
      <div id="code-container"></div>
      <div id="actions-with-code">
        <div id="copy-code">
          <img id="copy">
        </div>
        <div id="copy-code-as-file">
          <img id="copy-as-file">
        </div>
      </div>
    </div>
    <div id="bottom-bar">
      <div id="link-to-github-project">
        <img id="github" />
        <span id="link-to-github-project-text">Github project</span>
      </div>
      <div id="plugin-version">v1.0.0</div>
    </div>
  </div>
</body>
